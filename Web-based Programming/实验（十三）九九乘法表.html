<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>

<body>
    <h5>九九乘法表</h5>
    <div id="content"></div>
    <script>
        var doc = document.getElementById('content')
        console.log("doc" + doc);
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j <= i; j++) {
                doc.innerHTML += "" + j + "*" + i + "=" + i * j + "&nbsp;";
            }
            doc.innerHTML += "<br>";
        }
    </script>
</body>

</html>
